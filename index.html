<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JavaScript -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Cabeçalho -->
        <header class="cabecalho">
            <h1 class="titulo-principal">Lista de Tarefas</h1>
        </header>
        <!-- Conteúdo principal -->
        <main class="conteudo-principal">
            <h2 class="titulo-conteudo-principal">
                Registre suas tarefas! <i class="bi bi-emoji-smile"></i>
            </h2>
            <form id="form">
                <div class="box-input">
                    <input type="text" id="tarefa" placeholder="Digite uma tarefa..." required>
                    <span id="msgErroTarefa"></span>
                </div>
                <div class="box-btn-submit">
                    <button type="submit" class="btn-submit">
                        Adicionar <i class="bi bi-plus-circle"></i>
                    </button>
                </div>
            </form>
            <div id="containerTarefas"></div>
        </main>
        <!-- Rodapé -->
        <footer class="rodape">
            <p class="creditos-dev">
                Desenvolvido por <a href="https://www.github.com/vitorggds17" target="_blank" class="link-creditos">Vitor Souza</a>
            </p>
        </footer>
    </div>
</body>
</html>
